<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Tê Tê - Vịt lắc Mala</title>

        <!-- Stylesheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="assets/css/main.css" rel="stylesheet">

        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://unpkg.com/vue-i18n@9"></script>
        <script src="assets/js/main.js"></script>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </head>

    <body>
        <main id="main">

            <!-- Cards -->
            <div class="container-fluid" v-for="card in cards">

                <!-- languages -->
                <div v-if="card.type == 'language' && card.activated" :class="card.classes">
                    <ul class="nav nav-pills justify-content-end">
                        <li class="nav-item dropdown">
                            <select class="form-select" v-model="locale" @change="changeLocale">
                                <option v-for="lang in card.languages" :value="lang.code">{{ lang.name }}</option>
                            </select>
                        </li>
                    </ul>
                </div>
                <!-- END languages -->

                <!-- header -->
                <div v-if="card.type == 'header' && card.activated" :class="card.classes">
                    <p v-html="'Implement ' + card.type + ' here'"></p>
                </div>
                <!-- END header -->

                <!-- introduction -->
                <div v-if="card.type == 'introduction' && card.activated" :class="card.classes">
                    <p v-html="'Implement ' + card.type + ' here'"></p>
                </div>
                <!-- END introduction -->

                <!-- overview -->
                <div v-if="card.type == 'overview' && card.activated" :class="card.classes">
                    <p v-html="'Implement ' + card.type + ' here'"></p>
                </div>
                <!-- END overview -->

                <!-- updates -->
                <div v-if="card.type == 'updates' && card.activated" :class="card.classes">
                    <p v-html="'Implement ' + card.type + ' here'"></p>
                </div>
                <!-- END updates -->

                <!-- menu -->
                <div v-if="card.type == 'menu' && card.activated" :class="card.classes">
                    <p v-html="'Implement ' + card.type + ' here'"></p>
                </div>
                <!-- END menu -->

                <!-- reviews -->
                <div v-if="card.type == 'reviews' && card.activated" :class="card.classes">
                    <p v-html="'Implement ' + card.type + ' here'"></p>
                </div>
                <!-- END reviews -->

                <!-- gallery -->
                <div v-if="card.type == 'gallery' && card.activated" :class="card.classes">
                    <p v-html="'Implement ' + card.type + ' here'"></p>
                </div>
                <!-- END gallery -->

                <!-- map -->
                <div v-if="card.type == 'map' && card.activated" :class="card.classes">
                    <p v-html="'Implement ' + card.type + ' here'"></p>
                </div>
                <!-- END map -->

                <!-- contact -->
                <div v-if="card.type == 'contact' && card.activated" :class="card.classes">
                    <div class="row d-flex justify-content-center">
                        <div v-for="content in card.contents" class="card p-0 m-1 col-sm-3 text-center">
                            <div class="card-header">
                                <i :class="content.icon"></i>
                                <span v-html="$t(content.header)"></span>
                            </div>
                            <div v-if="content.link" class="card-body">
                                <a :href="content.link" v-html="content.linkDisplay" :target="content.openInNewTab ? '_blank' : ''"></a>
                            </div>
                            <div v-if="content.contents" class="card-body">
                                <p v-for="listContent in content.contents" v-html="listContent"></p>
                            </div>
                            <div v-if="content.content" class="card-body" v-html="content.content"></div>
                        </div>
                    </div>
                </div>
                <!-- END contact -->

                <!-- footer -->
                <div v-if="card.type == 'footer' && card.activated" :class="card.classes">
                    <li v-if="card.divider" class="dropdown-divider"></li>
                    <div :class="card.footerClasses">
                        <div>
                            <span>&#169;</span>
                            <span v-html="card.copyrightYear"></span>
                            <span v-html="$t(card.shop)"></span>
                            <span v-html="card.copyrightMessage"></span>
                        </div>
                        <div :class="card.socialMedias">
                            <a v-for="socialMedia in card.socialMedias" :href="socialMedia.link" :class="socialMedia.classes">
                                <i :class="socialMedia.icon"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- END footer -->

            </div>
            <!-- END Cards -->

        </main>
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
    </body>

</html>
