<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Tê Tê - Vịt lắc Mala</title>
		<link rel="icon" type="image/x-icon" href="assets/images/header/TeTe_logo.png">
		<link rel="preload" href="assets/images/header/LandingPage.jpg" as="image">
		<!-- Stylesheets -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
		<link href="assets/css/main.css" rel="stylesheet" />

		<!-- JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://unpkg.com/vue@3"></script>
		<script src="https://unpkg.com/vue-i18n@9"></script>
		<script src="assets/js/main.js"></script>
		<div id="fb-root"></div>
		<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v13.0" nonce="3fhM8814"></script>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	</head>

	<body>
		<main id="main">
			<!-- Cards -->
			<!-- languages -->

			<div class="" v-for="card in cards">
				<!-- languages -->
				<div v-if="card.type == 'language' && card.activated" :class="card.classes" :style="card.styles">
					<ul class="nav nav-pills justify-content-end h-auto w-auto">
						<li class="nav-item h-auto w-auto">
							<div :class="card.socialMedias">
								<a v-for="socialMedia in card.socialMedias" :href="socialMedia.link" :class="socialMedia.classes" :target="socialMedia.target">
									<em :class="socialMedia.icon"></em>
								</a>
							</div>
						</li>
						<li class="nav-item dropdown h-auto w-auto p-3">
							<select class="form-select " v-model="locale" @change="changeLocale">
								<option v-for="lang in card.languages" :value="lang.code">{{ lang.name }}</option>
							</select>
						</li>
					</ul>
				</div>
				<!-- END languages -->

				<!-- header -->
				<div v-if="card.type == 'header' && card.activated" :class="card.classes">
					<div>
						<img class="mx-auto img-fluid w-100 h-auto" alt="Header Image" :src="card.image" loading="lazy" />
					</div>
					<p class="h1 text-center cust-font-inkFree p-3 my-3" v-html="$t(card.text)"></p>
				</div>
				<!-- END header -->

				<!-- introduction -->
				<div v-if="card.type == 'introduction' && card.activated" :class="card.classes">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-6 col-md-12 p-5" v-for="text in card.texting">
								<em class="fa-solid fa-check"></em>
								<span class="h2" v-html="$t(text.text)"></span>
							</div>
						</div>
					</div>
				</div>
				<!-- END introduction -->

				<!-- overview -->
				<div v-if="card.type == 'overview' && card.activated" :class="card.classes">
					<p v-html="'Implement ' + card.type + ' here'"></p>
				</div>
				<!-- END overview -->

				<!-- updates -->
				<div v-if="card.type == 'updates' && card.activated" :class="card.classes">
					<p :class="card.titleClasses" v-html="card.title"></p>
					<div class="container text-center">
						<div class="row d-flex justify-content-center">
							<!-- <div class="col-lg-5 col-md-12 col-sm-12">
								<div class="fb-page pb-5" data-href="https://www.facebook.com/tetevitlacmala" data-tabs="timeline,events,messages" data-width="" data-height="" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true">
									<blockquote cite="https://www.facebook.com/tetevitlacmala/" class="fb-xfbml-parse-ignore">
										<a href="https://www.facebook.com/tetevitlacmala/">tete vit lac mala</a>
									</blockquote>
								</div>
							</div> -->

							<!-- Carousel -->
							<div class="col-lg-7 col-sm-12 col-md-12">
								<div id="malaCarousel" class="carousel slide" data-bs-ride="carousel">
									<!-- Indicators -->
									<div class="carousel-indicators">
										<button type="button" data-bs-target="#malaCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
										<button type="button" data-bs-target="#malaCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
										<button type="button" data-bs-target="#malaCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
										<button type="button" data-bs-target="#malaCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
										<button type="button" data-bs-target="#malaCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
									</div>

									<!-- Wrapper for slides -->
									<div class="carousel-inner" role="listbox">

										<div class="carousel-item active">
											<img class="d-block w-100" :src="card.imageActive" style="height: 30rem;" alt="Chania">
										</div>

										<div class="carousel-item" v-for="image in card.images">
											<img class="d-block w-100" style="height: 30rem;" :src="image.src" :alt="image.alt">
										</div>

									</div>

									<!-- Left and right controls -->
									<button class="carousel-control-prev" type="button" data-bs-target="#malaCarousel" data-bs-slide="prev">
										<span class="carousel-control-prev-icon" aria-hidden="true"></span>
										<span class="visually-hidden">Previous</span>
									</button>
									<button class="carousel-control-next" type="button" data-bs-target="#malaCarousel" data-bs-slide="next">
										<span class="carousel-control-next-icon" aria-hidden="true"></span>
										<span class="visually-hidden">Next</span>
									</button>
								</div>
							</div>
							<!-- end carousel -->
						</div>
					</div>
				</div>
				<!-- END updates -->

				<!-- menu -->
				<div v-if="card.type == 'menu' && card.activated" :class="card.classes">
					<p :class="card.titleClasses" v-html="$t(card.title)"></p>
					<br>
					<br>
					<div class="row">
						<div class="col">
							<img class="p-3" :src="card.image1" alt="Image" style="height: 35rem; width: 25rem;" loading="lazy" />
						</div>
						<div class="col">
							<img class="p-3" :src="card.image2" alt="Image" style="height: 35rem; width: 25rem;" loading="lazy" />
						</div>
					</div>


				</div>
				<!-- END menu -->

				<!-- reviews -->
				<div v-if="card.type == 'reviews' && card.activated" :class="card.classes">
					<p :class="card.titleClasses" v-html="card.title"></p>
					<div class="container d-flex justify-content-center row d-gap gap-3">
						<div v-for="testimonial in card.testimonials" :class="card.testimonialClasses">
							<div :class="card.testimonialContentClasses" v-html="testimonial.content"></div>
							<div class="d-flex">
								<div v-for="i in testimonial.noOfStar">
									<em class="fas fa-star text-warning"></em>
								</div>
								<div v-for="j in card.testimonialMaxStar - testimonial.noOfStar">
									<em class="fas fa-star"></em>
								</div>
							</div>
							<div :class="card.testimonialCommentByClasses" v-html="testimonial.commentedBy"></div>
						</div>
					</div>
					<div class="h2 container text-center">
						<a v-for="link in card.links" :href="link.href" :class="card.linkClasses" :target="link.target" v-html="link.text"></a>
					</div>
				</div>
				<!-- END reviews -->

				<!-- history -->
				<div v-if="card.type == 'history' && card.activated" :class="card.classes">
					<p :class="card.titleClasses" v-html="card.title"></p>
					<div :class="card.contentClasses" v-html="card.content"></div>
				</div>
				<!-- END history -->

				<!-- gallery -->
				<div v-if="card.type == 'gallery' && card.activated" :class="card.classes">
					<p v-html="$t(card.title)" :class="card.titleClasses"></p>
					<div class="row d-flex justify-content-center">
						<img v-for="image in card.images" :src="image.src" alt="image.alt" :class="card.imageClasses" />
					</div>
				</div>
				<!-- END gallery -->

				<!-- map -->
				<div v-if="card.type == 'map' && card.activated" :class="card.classes">
					<p v-html="card.title" :class="card.titleClasses"></p>
					<a :href="card.imageLink" target="_blank">
						<img :src="card.image" :class="card.imageClasses" alt="Map" />
					</a>
				</div>
				<!-- END map -->

				<!-- contact -->
				<div v-if="card.type == 'contact' && card.activated" :class="card.classes">
					<div class="row d-flex justify-content-center d-grid gap-3">
						<div v-for="content in card.contents" :class="['card', content.classes]">
							<div class="card-header">
								<i :class="content.icon"></i>
								<span v-html="$t(content.header)"></span>
							</div>
							<div v-if="content.link" class="card-body">
								<a :href="content.link" v-html="content.linkDisplay" :target="content.openInNewTab ? '_blank' : ''"></a>
							</div>
							<div v-if="content.contents" class="card-body">
								<p v-for="listContent in content.contents" v-html="listContent"></p>
							</div>
							<div v-if="content.content" class="card-body" v-html="content.content"></div>
						</div>
					</div>
				</div>
				<!-- END contact -->

				<!-- footer -->
				<div v-if="card.type == 'footer' && card.activated" :class="card.classes">
					<li v-if="card.divider" class="dropdown-divider"></li>
					<div :class="card.footerClasses">
						<div>
							<span>&#169;</span>
							<span v-html="card.copyrightYear"></span>
							<span v-html="$t(card.shop)"></span>
							<span v-html="card.copyrightMessage"></span>
						</div>
						<div :class="card.socialMedias">
							<a v-for="socialMedia in card.socialMedias" :href="socialMedia.link" :class="socialMedia.classes" :target="socialMedia.target">
								<i :class="socialMedia.icon"></i>
							</a>
						</div>
					</div>
				</div>
				<!-- END footer -->
			</div>
			<!-- END Cards -->
		</main>
		<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
	</body>

</html>
